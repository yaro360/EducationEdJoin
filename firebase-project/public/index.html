<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication with Firebase</title>
</head>
<body>
    <h1>Welcome to the App</h1>

    <!-- Login Section -->
    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button id="google-signin-button">Sign in with Google</button>
        <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
    </div>

    <!-- Register Section -->
    <div id="register-section" style="display: none;">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="register-first-name" placeholder="First Name" required>
            <input type="text" id="register-last-name" placeholder="Last Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
